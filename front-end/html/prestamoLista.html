<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/bootstrap.css" />
  <script src="../js/bootstrap.js"></script>
  <link rel="stylesheet" href="/front-end/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/libro.js"></script>
  <title>Listado préstamos</title>
</head>
<!--cse requiere que cuando cargue la pagina se ejecute la peticionde listar los clientes-->

<body onload="listarPrestamo();">
  <div class="container">

    <div class="row">
        <span id="tituloPrincipal">Listado préstamos</span>
    </div>
    <div class="row">
      <a href="../html/paginaPrincipal.html"> <img src="../img/volver.png" alt="" width="50px" style="margin-top: 80px;"></a>
  </div>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <b><a class="navbar-brand">Filtros</a></b>
        <form class="d-flex" role="search" return false;>
          <input class="form-control me-2" type="search" placeholder="Buscar libro" aria-label="Search"
            id="inputSearch">
          <button class="btn btn-outline-success" type="button" onclick="listarPrestamo();">Buscar</button>
          <a href="./paginaPrincipal.html" class="btn btn-outline-primary">
            <i class="fas fa-home"></i>
          </a>
        </form>

      </div>

    </nav>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <td style="border: 4px solid white !important">Id prestamo</td>
          <td style="border: 4px solid white !important">
            Nombre usuario
          </td>
          <td style="border: 4px solid white !important">
            Título libro
          </td>
          <td style="border: 4px solid white !important">Fecha préstamo</td>
          <td style="border: 4px solid white !important">Fecha devolución</td>
          <td style="border: 4px solid white !important">Estado</td>
          <td style="border: 4px solid white !important">Opciones</td>
        </tr>
      </thead>


      <tbody id="cuerpoTabla"></tbody>
    </table>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar préstamo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col col-xl-6 col-12">
                <b><label for="usuario" class="form-label">Nombre usuario</label></b>
                <select name="usuario" id="id_usuario" class="form-select">
                    <option value="" selected disabled>Seleccione el usuario</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="col col-xl-6 col-12">
                <b><label for="libro" class="form-label">Nombre libro</label></b>
                <select name="libro" id="id_libro" class="form-select">
                    <option value="" selected disabled>Seleccione el libro</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="col col-xl-6 col-12">
                <b><label for="">Fecha préstamo *</label></b>
                <input type="text" id="fecha_prestamo" step="1" class="form-control"
                    onfocusout="validarIsbn_libro(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="">Fecha devolución *</label></b>
                <input type="text" id="fecha_devolucion" class="form-control" onfocusout="validarGenero_libro(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="">Estado *</label></b>
                <select name="" id="estado_prestamo" class="form-select" onfocusout="validarEstado_prestamo(this);">
                    <option value="" selected disabled style="font-weight: bold;">Selecciona una opción</option>
                    <option value="prestado" style="font-weight: bold;">Prestado</option>
                    <option value="entregado" style="font-weight: bold;">Entregado</option>
                    <option value="cancelado" style="font-weight: bold;">Cancelado</option>
                    
                </select>
            </div>
            
        </div>
          <button type="button" class="btn btn-primary" onclick="actualizarPrestamo();">Actualizar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>


</body>

</html>
